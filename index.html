<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food & Drink</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    

    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
            <h1 class="display-4">Food & Drink</h1>
            <p class="lead">This app displays food or drink related gifs, select a category or add one of your own. </p>
        </div>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-8 p-3">
                <div id="button-display">This is where the buttons go</div>
            </div>
            <div class="col-sm-4 p-3" id="search">
                <form id="gif-form">
                    <label for="gif-input">Add a New Button:</label><br>
                    <input type="text" class="form-control" id="gif-input" placeholder="Enter a Food or Drink"><br>
                    <input id="gif-add" type="submit" class="form-control" value="Add Category">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm p-3" id="gif-display">
                This is where the gifs display
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</body>
</html>
